    <p>Please fill in this form </p>

      <input type="text" placeholder="Enter Pet Name">
      <label for="" class="lbl">Pet Age:</label>
      <input type="text" placeholder="Enter Age Pet ">
     
    <div class="check">
      <label for="">Vaccinated</label>
      <div>
        <input type="checkbox" name="Yes" checked>
        <label for="Yes">Yes</label>
        <input type="checkbox"  name="No">
        <label for="No">No</label>
      </div>
      <label for="">Trained</label>
      <div>
        <input type="checkbox"  name="Yes" checked>
        <label for="Yes">Yes</label>
        <input type="checkbox" name="No">
        <label for="No">No</label>
      </div>
      <label for="">Gender</label>
      <div>
        <input type="checkbox"  name="Dog" checked>
        <label for="Dog">Male</label>
        <input type="checkbox" name="Cat">
        <label for="Cat">Female</label>
      </div>    
    </div> 
      <label for="" class="lbl">Pet Breeds:</label>

      <label for="" class="lbl">Phone Number:</label>
      <input type="text" placeholder="Enter Pet Name">
      <label for="" class="lbl" >Description</label>
      <textarea name="myText" placeholder="Description about pet" cols="130" rows="10" style="margin-left: 20px;"></textarea>
      <div class="submit">
       <button type="submit">Donate</button>
       <button type="reset" class="cnl">Cancel</button>
      </div>
