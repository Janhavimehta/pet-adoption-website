<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pet Adoption Website - Registration</title>
    <link rel="stylesheet" href="adpfom.css">
    <link rel="stylesheet" href="styl.css">
  </head>
  <body>
    <header class="nav">
        <div class="title">
          <img src="pawlogo.png" height="100px;" width="100px;">
          <h2>Pet Rescue</h2>
        </div>
    
        <div class="tab">
          <ul>
            <li> <a href="home.html">Home</a> </li>
            <li> <a href="donate.html">Donate</a> </li>
            <li> <a href="adopt.html">Adopt</a> </li>
            <li> <a href="aboutus.html">AboutUs</a> </li>
            <li><a href="contact.html">Contact Us</a></li>
            <li> <a href="joinus.html">JoinUs</a> </li>
          </ul>
        </div>
      </header>
      <form id="adoption-form" action="" method="post" style="margin-top: 20px 0px;">
        <h2>Adoption Application</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        

        
        <label for="experience">Do you have any experience with this type of pet?</label>
        <input type="radio" id="experience-yes" name="experience" value="yes" required>
        <label for="experience-yes">Yes</label>
        <input type="radio" id="experience-no" name="experience" value="no">
        <label for="experience-no">No</label>
        
        <label for="why">Why do you want to adopt this pet?</label>
        <textarea id="why" name="why" required></textarea>
        
        <input type="submit" value="Submit">
      </form>
      
<footer>
    <p>Copyright Â© 2023 Pet Rescue</p>
  </footer>
    <script>
       const form = document.getElementById('adoption-form');

form.addEventListener('submit', (e) => {
  e.preventDefault(); 
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;
  const experience = document.querySelector('input[name="experience"]:checked').value;
  const why = document.getElementById('why').value;
});

    </script>
  </body>
</html>
