  <main>
    <h1>Contact Us</h1>
    <p style="font-size:20px; margin-left: 130px;">Fill out the form below to get in touch with us.</p>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" cols="50" rows="5" required></textarea>

      <button type="submit" style="display:block; width:100px;margin:auto;">Send</button>
    </form>
  </main>

	<h1>Adoption Feedback Form</h1>
	<form id="feedback-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="pet_name">Pet Name:</label>
		<input type="text" id="pet_name" name="pet_name" required>

		<label for="adoption_date">Adoption Date:</label>
		<input type="date" id="adoption_date" name="adoption_date" required>

		<label for="feedback">Feedback:</label>
		<textarea id="feedback" name="feedback" cols="50" rows="5" required></textarea>

		<input type="submit" value="Submit" style="display:block; width:100px;margin:auto;">
	</form>

	<script src="script.js"></script>
